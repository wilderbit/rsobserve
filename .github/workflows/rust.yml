name: Rust

on:
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable, nightly]

    steps:
    - uses: actions/checkout@v2
    - name: Build
    - with:
        rust-version: ${{ matrix.rust }}
#         toolchain: 1.42.0
#         override: true
#         command: rustfmt
    - name: Run tests
      run: cargo test --verbose

    - name: Run build
      run: cargo build --verbose
